<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Background Rotator with Dots</title>
    <style>
        /* --- Hero Section Styling --- */
        #hero-section {
            height: 400px;
            width: 80%;
            margin: 50px auto;
            position: relative;
            /* Essential for positioning the dots */

            /* Background properties */
            background-image: url('default_image.jpg');
            /* Initial fallback image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            transition: background-image 1s ease-in-out;

            /* Content styling */
            color: white;
            text-align: center;
            display: flex;
            /* Helps center the content */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- Dots Container Styling --- */
        .dots-container {
            position: absolute;
            bottom: 20px;
            /* Position them at the bottom of the hero section */
            left: 50%;
            transform: translateX(-50%);
            /* Centers the container */
            display: flex;
            gap: 10px;
        }

        /* --- Individual Dot Styling --- */
        .dot {
            height: 12px;
            width: 12px;
            background-color: #ffffff99;
            /* Light, semi-transparent color */
            border-radius: 50%;
            /* Makes it a circle */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* --- Active Dot Styling (the one that 'comes' and 'leaves') --- */
        .dot.active {
            background-color: white;
            /* Solid white for the active dot */
            transform: scale(1.2);
            /* Makes it slightly bigger */
        }
    </style>
</head>

<body>

    <div id="hero-section">


        <div class="dots-container" id="dots-container">
            <span class="dot" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </div>

    <script>
        const images = [
            "url('f130547b3d57311119a6f45f315b878a.jpg')",
            "url('e3931d87b56042bb9497ac5552b35755.jpg')",
            "url('dd3cb1a1f03fa5b567c2493067da9112.jpg')"
        ];

        let index = 0;
        const heroSection = document.getElementById('hero-section');

        const dots = document.querySelectorAll('.dot');

        function changeBackground() {

            heroSection.style.backgroundImage = images[index];


            updateDots();

            index = (index + 1) % images.length;
        }

        function updateDots() {

            dots.forEach(dot => dot.classList.remove('active'));


            dots[index].classList.add('active');
        }



        dots.forEach(dot => {
            dot.addEventListener('click', function () {
                index = parseInt(this.getAttribute('data-index'));
                changeBackground();


                clearInterval(intervalId);
                intervalId = setInterval(changeBackground, 5000);
            });
        });



        changeBackground();

        // Start the rotation and save the ID to potentially reset it later
        let intervalId = setInterval(changeBackground, 5000);
    </script>
</body>

</html>
