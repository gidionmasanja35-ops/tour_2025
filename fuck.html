<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>




</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #a42d2d;
        color: #fff;
    }

    .container {
        display: flex;
        justify-content: space-between;
        padding: 50px;
        background: rgba(0, 0, 0, 0.6);
        min-height: 100vh;
    }

    .contact-left {
        width: 40%;
    }

    .contact-left h2 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    .contact-left .credit {
        margin-bottom: 30px;
        color: #ccc;
    }

    .contact-left .credit a {
        color: #ffb703;
        text-decoration: none;
    }

    .info h3 {
        margin-top: 20px;
        color: #ffb703;
        font-size: 1.2em;
    }

    .info p {
        margin: 5px 0 10px 0;
        color: #eee;
        line-height: 1.5;
    }

    .contact-right {
        width: 50%;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    .input-group label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .input-group input,
    .input-group textarea,
    .input-group select {
        background: transparent;
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 8px;
        color: #f1eeee;
        outline: none;
    }

    .input-group input::placeholder,
    .input-group textarea::placeholder {
        color: #aaa;
    }

    textarea {
        resize: none;
        height: 80px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background: #ffb703;
        border: none;
        color: #000;
        font-size: 1em;
        font-weight: bold;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ffaa00;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            padding: 30px;
        }

        .contact-left,
        .contact-right {
            width: 100%;
        }
    }

    footer {
        background-color: #333;
        color: #fff;
        padding-top: 50px;
        font-size: 0.95em;
        line-height: 1.6;
    }

    .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px 40px 20px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 30px;

    }

    .footer-col {
        flex: 1;
        min-width: 250px;
    }


    .footer-logo {
        font-size: 2em;
        font-weight: bold;
        color: #4CAF50;
        margin-bottom: 10px;
    }

    .tagline {
        font-style: italic;
        color: #ccc;
        margin-bottom: 20px;
    }

    .contact-item {
        margin: 5px 0;
        color: #ccc;
    }

    .contact-item i {
        color: #4CAF50;
        margin-right: 10px;
        width: 15px;
    }


    .footer-col h4 {
        font-size: 1.2em;
        font-weight: 600;
        color: #fff;
        margin-bottom: 15px;
        border-bottom: 2px solid #4CAF50;
        display: inline-block;
        padding-bottom: 5px;
    }

    .quick-links ul {
        list-style: none;
        padding: 0;
    }

    .quick-links ul li {
        margin-bottom: 8px;
    }

    .quick-links ul li a {
        color: #ccc;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .quick-links ul li a:hover {
        color: #4CAF50;
    }


    .social-icons {
        margin-top: 15px;
        margin-bottom: 25px;
        display: flex;
        gap: 15px;
    }

    .social-icons a {
        color: #fff;
        font-size: 1.5em;
        transition: color 0.3s ease;
    }

    .social-icons a:hover {
        color: #4CAF50;
        transform: scale(1.1);
    }


    .legal-links a {
        display: block;
        color: #ccc;
        text-decoration: none;
        font-size: 0.85em;
        margin-bottom: 5px;
    }

    .legal-links a:hover {
        color: #4CAF50;
    }


    .footer-bottom {
        background-color: #222;
        text-align: center;
        padding: 15px 20px;
        font-size: 0.8em;
        color: #999;
        border-top: 1px solid #444;
    }



    @media screen and (max-width: 768px) {
        .footer-container {
            flex-direction: column;
            text-align: center;
            gap: 40px;
        }

        .footer-col {
            min-width: 100%;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;

        }


        .footer-col h4 {
            margin: 0 auto 15px auto;
        }

        .quick-links ul {
            width: fit-content;
            margin: 0 auto;
        }

        .social-icons {
            justify-content: center;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .legal-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }


        .footer-col:last-of-type {
            border-bottom: none;
        }
    }

    .footer-tours ul {
        list-style: none;
        padding: 0;
    }

    .footer-tours ul li {
        margin-bottom: 8px;
    }

    .footer-tours li a {
        color: #ccc;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer-tours li a:hover {
        color: #4CAF50;
    }


    .footer-tours h4 {
        font-size: 1.2em;
        font-weight: 600;
        color: #fff;
        margin-bottom: 15px;
        border-bottom: 2px solid #4CAF50;
        display: inline-block;
        padding-bottom: 5px;
    }

    .input-group option {

        color: #a42d2d;
    }
</style>

<body>



    <div class="container">
        <div class="contact-left">
            <h2>CONTACT US</h2>


            <div class="info">
                <h3><i class="fa fa-phone"></i> Call Us</h3>
                <p>+255 694 424 758</p>

                <h3><i class="fa fa-map-marker"></i> Location</h3>
                <p>Arusha</p>

                <h3><i class="fa fa-clock-o"></i> Work Hours</h3>
                <p>Mon – Fri ...... 10 am – 8 pm<br>Sat, Sun ........ Closed</p>
            </div>
        </div>

        <div class="contact-right">
            <form id="contactForm">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Enter your Name" required />
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter a valid email address" required />
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="Phone" id="Number" placeholder="Phone Number" required />
                </div>

                <div class="input-group">
                    <label>Number Of People</label>
                    <input type="Number" id="address" placeholder="Number Of People" />
                </div>

                <div class="input-group">
                    <select style="min-width: 250px; flex:1; padding: 15px; border-radius:10px">
                        <option>Select Your Tour</option>
                        <option>Serengeti National Park</option>
                        <option>tarangile National Park</option>
                        <option>Zanzibari (unguja & Pemba)</option>
                        <option>Lake Manyara National Park</option>
                        <option>Mafia Island</option>
                        <option>Salous Game Reserve</option>

                    </select>

                </div>



                <div class="input-group">
                    <label>Message</label>
                    <textarea id="message" placeholder="Enter your message"></textarea>
                </div>

            </form>
        </div>

        <div id="confirmationOutput" class="mt-10 p-6 bg-white rounded-lg shadow-inner hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-3">Application Confirmation</h2>
            <div id="resultText" class="text-gray-700 text-base">

            </div>
        </div>



        <script src="scroll.js"></script>


        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="script.js"></script>

        <script>
            document.getElementById("contactForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const message = document.getElementById("message").value.trim();

                if (!name || !email || !message) {
                    alert("Please fill in all required fields.");
                    return;
                }

                alert("Thank you, " + name + "! Your message has been sent successfully.");
                this.reset();
            });

        </script>

        <script>
            document.getElementById('bookingForm').addEventListener('submit', function (event) {
                // 1. Prevent the default form submission (stops page refresh)
                event.preventDefault();

                // 2. Get the values from the form inputs
                const name = document.getElementById('nameInput').value;
                const phone = document.getElementById('phoneInput').value;
                const email = document.getElementById('emailInput').value;
                const tourPackage = document.getElementById('packageSelect').value;
                const numPeople = document.getElementById('peopleInput').value;
                const message = document.getElementById('messageInput').value;

                // 3. Create the confirmation message in English
                // This message displays all the key details the user entered.
                const resultHtml = `
                <p class="font-semibold text-lg text-green-700">Thank you, ${name}, for submitting your application!</p>
                <p class="mt-2">Here are your tour details:</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1">
                    <li>Your Name: <strong>${name}</strong></li>
                    <li>Your Email: <strong>${email}</strong></li>
                    <li>Your Phone Number: <strong>${phone}</strong></li>
                    <li>Your selected tour package: <strong>${tourPackage}</strong></li>
                    <li>Number of people: <strong>${numPeople}</strong></li>
                </ul>
                <p class="mt-4 text-sm italic text-gray-500">Your submitted message: "${message}"</p>
                <p class="mt-4 font-medium">We will contact you as soon as possible using the number you provided.</p>
            `;

                // 4. Update the output area
                const outputDiv = document.getElementById('confirmationOutput');
                const resultTextDiv = document.getElementById('resultText');

                resultTextDiv.innerHTML = resultHtml;

                // 5. Show the output area
                outputDiv.classList.remove('hidden');

                // Optional: Scroll to the confirmation message
                outputDiv.scrollIntoView({ behavior: 'smooth' });
            });
        </script>
</body>

</html>
