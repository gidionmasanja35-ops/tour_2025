<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Gallery Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }


    .gallery-header {
        background-color: #0d0d0d;
        color: #ffffff;
        padding: 40px 0 20px 0;
        text-align: center;
    }

    .gallery-header h1 {
        margin: 0;
        font-size: 2.5em;
        letter-spacing: 5px;
        font-weight: 300;
    }

    .gallery-nav {
        display: flex;
        justify-content: center;
        background-color: #0d0d0d;
        padding-bottom: 30px;
        border-bottom: 1px solid #333;

    }

    .nav-tab {
        color: #999;
        padding: 10px 25px;
        margin: 0 10px;
        cursor: pointer;
        border: 1px solid #333;
        border-radius: 5px;
        transition: all 0.3s ease;
        font-size: 1.1em;
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .nav-tab i {
        margin-right: 8px;
    }

    .nav-tab a {
        text-decoration: none;
        color: darkgreen;

        &:hover {
            transform: translateY(-5px);
            transition: 1s;
        }
    }


    .nav-tab.active {
        color: #fff;
        background-color: #1a1a1a;
        /* Darker background for active tab */
        border-color: #1a1a1a;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        /* Subtle glow/shadow for active tab */
    }

    .gallery-content {
        padding: 20px;
    }

    .gallery-container {
        display: grid;
        /* Default for smaller screens: 2 columns */
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .gallery-item {
        overflow: hidden;

    }

    .gallery-item img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
        color: #1a1a1a;

    }

    .gallery-item img:hover {
        transform: scale(1.03);
        opacity: 0.;

    }



    /* For medium-sized screens (like tablets or small desktops) */
    @media screen and (min-width: 768px) {
        .gallery-container {
            /* Change to 4 columns on wider screens, matching the image example */
            grid-template-columns: repeat(4, 1fr);
        }
    }

    /* For very small screens (phones) */
    @media screen and (max-width: 576px) {
        .gallery-header h1 {
            font-size: 1.8em;
        }

        .gallery-nav {
            padding-bottom: 15px;


        }

        .nav-tab {
            font-size: 1em;
            padding: 8px 15px;



        }



        .gallery-container {

            grid-template-columns: 1fr;
            gap: 5px;
            padding: 10px;
        }
    }
</style>

<body>

    <header class="gallery-header">
        <h1>Lodge & Guest</h1>
    </header>

    <nav class="gallery-nav">
        <div class="nav-tab active">
            <a href="co.html"> <i class="fas fa-camera"></i> Photos</a>
        </div>

    </nav>

    <main class="gallery-content">
        <div class="gallery-container" id="fox">
            <div class="gallery-item"><img src="00f7d30cabc1e7b21d6c655d3e2d9297.jpg" alt="Lioness and cub"></div>
            <div class="gallery-item"><img src="d5fb835035e270ce994c008b99b6a306.jpg" alt="Safari jeep and elephant">
            </div>
            <div class="gallery-item"><img src="dd3cb1a1f03fa5b567c2493067da9112.jpg" alt="Black rhino"></div>
            <div class="gallery-item"><img src="e3931d87b56042bb9497ac5552b35755.jpg" alt="Flamingos at a lake"></div>
            <div class="gallery-item"><img src="fac8b8a9ef6b87eabc0a110c8d493d25.jpg" alt="Zebras by the water"></div>
            <div class="gallery-item"><img src="ff69b5588e8ba1fd91cb59fc72c623e0.jpg" alt="Elephant drinking water">
            </div>
            <div class="gallery-item"><img src="OIP.jpg" alt="Tourists photographing">
            </div>
            <div class="gallery-item"><img src="198ee17a86ebe053e385fefdd0e516ca.jpg" alt="Tourists in a safari jeep">
            </div>







        </div>
    </main>

</body>

</html>
