<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* --- HERO SECTION CONTAINER --- */
    .hero-section {
        position: relative;
        /* Base for absolute children */
        height: 100vh;
        /* Use full viewport height */
        overflow: hidden;
        /* Ensures images don't stretch outside */

        /* Center the content */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* --- SLIDESHOW BACKGROUND (Crucial for the effect) --- */
    .slideshow-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        /* Set the background properties */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        /* The magic for fading: smooth transition over 2 seconds */
        transition: background-image 2.0s ease-in-out;

        /* Apply a blur filter and optional dark overlay */
        filter: blur(5px);
    }

    .slideshow-background::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Use a semi-transparent black overlay for better text readability */
        background-color: rgba(0, 0, 0, 0.2);
    }

    /* --- HERO CONTENT (Text, Menu, Button) --- */
    .hero-content {
        position: relative;
        /* Keeps content layered above the background */
        z-index: 10;
        color: white;
        text-align: center;
        max-width: 90%;
    }

    /* --- Continue styling the H1, P, Nav, and Button elements here... --- */
    /* (Use the styles from my previous responses for the content layout) */
</style>

<body>
    <header class="hero-section">

        <div class="slideshow-background">
        </div>

        <div class="hero-content">

            <h1>HOLL TOUR COMPANY</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui dolor consectetur aperiam nesciunt sequi
                est ab totam! Laudantium dolores</p>

            <nav class="navbar">
                <img src="path/to/your/logo.png" alt="Logo" class="logo">
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Destinations</a>
                    <a href="#">Activities</a>
                    <a href="#">Reviews</a>
                    <a href="#">Gallery</a>
                    <a href="#">Contact</a>
                    <a href="#" class="btn-book">Book Now</a>
                </div>
            </nav>

            <button class="btn-video">
                <span class="icon-play">&#9658;</span> Watch Video
            </button>
        </div>
    </header>
</body>

</html>
