<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medic Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f4f8;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-panel {
            flex: 1;
            background: url('doctor.jpg') no-repeat center center/cover;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .stats {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
        }

        .stats h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .stats p {
            font-size: 16px;
            margin: 5px 0;
        }

        .right-panel {
            flex: 1;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .verify-btn {
            margin-top: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .status-link {
            margin-top: 15px;
            text-align: center;
        }

        .status-link a {
            color: #007bff;
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                height: 300px;
                padding: 20px;
            }

            .stats {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="stats">
                <img src="ai-generated-cheetah-high-quality-image-free-photo.jpg" alt="" style="width: 500px;">
                <h2>Medic</h2>
                <p>ðŸ’‰ 5.7M doses injected</p>
                <p>âœ… 98% recovery rate</p>
            </div>
        </div>
        <div class="right-panel">
            <h2>Register for Medical Services</h2>
            <form>
                <div class="form-group">
                    <label>I am registering for</label>
                    <select>
                        <option>My self</option>
                        <option>Other people</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Patient's Full Name</label>
                    <input type="text" placeholder="Enter full name" />
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" placeholder="Phone number" />
                    <button class="verify-btn">Verify</button>
                </div>
                <div class="form-group">
                    <label>ID Type</label>
                    <select>
                        <option>National ID</option>
                        <option>Passport</option>
                        <option>Driver's License</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ID Number</label>
                    <input type="text" placeholder="Enter ID number" />
                </div>
                <button class="submit-btn">Submit</button>
                <div class="status-link">
                    <a href="#">Already registered? Check your status</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
