<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Carousel Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>


<body>

    <div id="customCarousel" class="carousel slide vh-100" data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="0" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="2" class="active"
                aria-current="true" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner h-100">
            <div class="carousel-item active h-100 custom-slide-3">
                <div
                    class="carousel-caption d-flex flex-column justify-content-end align-items-end h-100 pb-5 text-end">

                    <h1 class="display-3 fw-bold mb-3">One more for good measure.</h1>
                    <p class="fs-5 mb-4">Some representative placeholder content for the third slide of this carousel.
                    </p>

                    <a href="#" class="btn btn-primary btn-lg rounded-3">Browse gallery</a>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
