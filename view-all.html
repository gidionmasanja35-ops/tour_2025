<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 10px 30px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar .logo img {
        height: 50px;
    }

    .navbar ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .navbar ul li {
        margin: 0 15px;
    }

    .navbar ul li a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s;
    }

    .navbar ul li a:hover {}

    .book-btn {
        background: #27ae60;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        font-weight: bold;
        text-decoration: none;
    }

    .book-btn i {
        margin-right: 6px;
    }

    /* Mobile */
    .menu-toggle {
        display: none;
        font-size: 28px;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .navbar ul {
            display: none;
            flex-direction: column;
            background: #fff;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar ul.show {
            display: flex;
        }

        .menu-toggle {
            display: block;
            color: #333;
        }

        .book-btn {
            margin-top: 15px;
        }
    }


    .gallery-header {
        background-color: #0d0d0d;
        color: #ffffff;
        padding: 40px 0 20px 0;
        text-align: center;
    }

    .gallery-header h1 {
        margin: 0;
        font-size: 2.5em;
        letter-spacing: 5px;
        font-weight: 300;
    }

    .gallery-nav {
        display: flex;
        justify-content: center;
        background-color: #0d0d0d;
        padding-bottom: 30px;
        border-bottom: 1px solid #333;

    }

    .nav-tab {
        color: #999;
        padding: 10px 25px;
        margin: 0 10px;
        cursor: pointer;
        border: 1px solid #333;
        border-radius: 5px;
        transition: all 0.3s ease;
        font-size: 1.1em;
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .nav-tab i {
        margin-right: 8px;
    }

    .nav-tab a {
        text-decoration: none;
        color: darkgreen;

        &:hover {
            transform: translateY(-5px);
            transition: 1s;
        }
    }


    .nav-tab.active {
        color: #fff;
        background-color: #1a1a1a;
        /* Darker background for active tab */
        border-color: #1a1a1a;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        /* Subtle glow/shadow for active tab */
    }

    .gallery-content {
        padding: 20px;
    }

    .gallery-container {
        display: grid;
        /* Default for smaller screens: 2 columns */
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .gallery-item {
        overflow: hidden;

    }

    .gallery-item img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
        color: #1a1a1a;

    }

    .gallery-item img:hover {
        transform: scale(1.03);
        opacity: 0.;

    }



    /* For medium-sized screens (like tablets or small desktops) */
    @media screen and (min-width: 768px) {
        .gallery-container {
            /* Change to 4 columns on wider screens, matching the image example */
            grid-template-columns: repeat(4, 1fr);
        }
    }

    /* For very small screens (phones) */
    @media screen and (max-width: 576px) {
        .gallery-header h1 {
            font-size: 1.8em;
        }

        .gallery-nav {
            padding-bottom: 15px;


        }

        .nav-tab {
            font-size: 1em;
            padding: 8px 15px;



        }



        .gallery-container {

            grid-template-columns: 1fr;
            gap: 5px;
            padding: 10px;
        }
    }
</style>
