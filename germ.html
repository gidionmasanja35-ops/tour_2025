<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f4f4f4;
    }


    .gallery-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
        max-width: 1200px;
        height: 400px;
        margin: 0 auto;
        margin-top: 4rem;


    }


    .gallery-item {
        overflow: hidden;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }


    .gallery-item img {
        display: block;
        width: 100%;

        object-fit: cover;
        transition: transform 0.3s ease;
    }


    .gallery-item img:hover {
        transform: scale(1.05);

    }


    @media screen and (min-width: 768px) {
        .gallery-container {
            grid-template-columns: repeat(4, 1fr);
        }
    }


    @media screen and (max-width: 576px) {
        .gallery-container {
            grid-template-columns: 1fr;
            gap: 5px;
            padding: 5px;
        }
    }

    .acc-h {
        text-align: center;
        margin-top: 2rem;


    }

    .acc-p {
        font-size: 25px;
        text-align: center;
        margin-top: 2rem;
    }
</style>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

                lodges,

            </p>
        </div>

        <div class="gallery-container">
