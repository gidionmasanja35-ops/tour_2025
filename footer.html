<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* ----------------------------------- */
    /* CONTACT SECTION STYLES */
    /* ----------------------------------- */
    .contact-section {
        background-color: #f7f9f7;
        /* Light background for the whole section */
        padding: 80px 20px;
    }

    .contact-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        gap: 40px;
        /* Space between the two columns */
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        /* Ensures rounded corners are applied */
    }

    /* Left Column: Contact Info */
    .contact-info {
        flex: 1;
        /* Takes equal space, will shrink if needed */
        background-color: #4CAF50;
        /* Holli Tour Green */
        color: #fff;
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* Vertically center content */
        align-items: flex-start;
        /* Align text to the left */
    }

    .contact-info h2 {
        font-size: 2.5em;
        margin-top: 0;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .contact-info p {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 30px;
        color: #e0ffe0;
        /* Lighter green for paragraph text */
    }

    .info-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 1.1em;
        color: #fff;
    }

    .info-item i {
        font-size: 1.5em;
        margin-right: 15px;
        color: #fff;
    }

    /* Social Links in Contact Info */
    .social-links-contact {
        margin-top: 40px;
        display: flex;
        gap: 20px;
    }

    .social-links-contact a {
        color: #fff;
        font-size: 1.8em;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-links-contact a:hover {
        color: #ffeb3b;
        /* A subtle yellow on hover for contrast */
        transform: scale(1.1);
    }


    /* Right Column: Contact Form */
    .contact-form-wrapper {
        flex: 1;
        /* Takes equal space */
        padding: 50px 40px;
    }

    .contact-form-wrapper h3 {
        font-size: 2em;
        color: #4CAF50;
        /* Holli Tour Green */
        margin-top: 0;
        margin-bottom: 30px;
        text-align: center;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        position: relative;
        /* For date icon positioning */
        margin-bottom: 10px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form input[type="tel"],
    .contact-form input[type="number"],
    .contact-form select,
    .contact-form textarea,
    .contact-form input[type="date"] {
        width: 100%;
        padding: 15px 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        color: #333;
        background-color: #f9f9f9;
        box-sizing: border-box;
        /* Include padding in width calculation */
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form select:focus,
    .contact-form textarea:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        outline: none;
    }

    .contact-form select {
        appearance: none;
        /* Remove default select arrow */
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13%
</style>

<body>
    <section class="contact-section">
        <div class="contact-container">

            <div class="contact-info">
                <h2>Get In Touch</h2>
                <p>We'd love to hear from you! Reach out to us for any inquiries, bookings, or custom safari plans.</p>

                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <span>+255 777 123 456</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@holltour.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Arusha, Tanzania</span>
                </div>

                <div class="social-links-contact">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="contact-form-wrapper">
                <h3>Send Us a Message</h3>
                <form action="#" method="POST" class="contact-form">

                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>

                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                    </div>

                    <div class="form-group">
                        <select id="tour-selection" name="tour-selection" required>
                            <option value="">Select your Tour</option>
                            <option value="serengeti">Serengeti Safari</option>
                            <option value="ngorongoro">Ngorongoro Crater Tour</option>
                            <option value="kilimanjaro">Kilimanjaro Trek</option>
                            <option value="custom">Custom Safari</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="number" id="num-people" name="num-people" placeholder="Number Of People" min="1"
                            required>
                    </div>

                    <div class="form-group date-group">
                        <input type="date" id="travel-date" name="travel-date" placeholder="mm / dd / yyyy" required>
                        <label for="travel-date" class="date-icon"><i class="far fa-calendar-alt"></i></label>
                    </div>

                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
                    </div>

                    <button type="submit" class="send-message-btn">Send Message</button>
                </form>
            </div>

        </div>
    </section>
</body>

</html>
