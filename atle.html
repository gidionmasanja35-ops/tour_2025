<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Tour</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: rgb(74, 39, 39);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }


        .form-container {
            background-color: #4a302e;
        }

        .form-input-custom {
            width: 100%;
            padding: 0.75rem 0;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            background-color: transparent;
            color: white;
            transition: border-color 0.2s;
        }

        .form-input-custom:focus {
            border-bottom-color: #f59e0b;
            outline: none;
        }

        .form-input-custom::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>

    <div class="w-full max-w-5xl form-container shadow-2xl rounded-xl overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-5">


            <div class="md:col-span-2 p-8 sm:p-12 text-white bg-[#3a2524]">
                <h1 class="text-3xl font-bold mb-10 border-b border-white/20 pb-4">
                    CONTACT US
                </h1>

                <div class="space-y-6">

                    <div>
                        <p class="font-semibold text-lg text-amber-500 mb-1">üìû Call Us</p>
                        <p class="text-white text-sm">+255 694 424 758</p>
                    </div>


                    <div>
                        <p class="font-semibold text-lg text-amber-500 mb-1">üìç Location</p>
                        <p class="text-white text-sm">Arusha, Tanzania</p>
                    </div>

                    <div>
                        <p class="font-semibold text-lg text-amber-500 mb-1">‚è∞ Work Hours</p>
                        <p class="text-white text-sm">Monday - Friday: 10 am ‚Äì 8 pm</p>
                        <p class="text-white text-sm">Saturday, Sunday: Closed</p>
                    </div>
                </div>
            </div>


            <div class="md:col-span-3 p-8 sm:p-12">
                <form id="bookingForm" class="space-y-8">


                    <div>
                        <label for="nameInput" class="block text-sm font-bold text-white mb-2">Name</label>
                        <input type="text" id="nameInput" name="name" class="form-input-custom"
                            placeholder="Enter Your Name" required>
                    </div>


                    <div>
                        <label for="emailInput" class="block text-sm font-bold text-white mb-2">Email</label>
                        <input type="email" id="emailInput" name="email" class="form-input-custom"
                            placeholder="Enter a valid email address" required>
                    </div>


                    <div>
                        <label for="phoneInput" class="block text-sm font-bold text-white mb-2">Phone Number</label>
                        <input type="tel" id="phoneInput" name="phone" class="form-input-custom"
                            placeholder="Phone Number" required>
                    </div>


                    <div>
                        <label for="peopleInput" class="block text-sm font-bold text-white mb-2">Number of
                            People</label>
                        <input type="number" id="peopleInput" name="people" class="form-input-custom"
                            placeholder="Enter Number of People" min="1" max="10" value="1" required>
                    </div>


                    <div>
                        <label for="packageSelect" class="block text-sm font-bold text-white mb-2">Select Your
                            Tour</label>
                        <select id="packageSelect" name="package" class="form-input-custom bg-[#4a302e] text-white"
                            required>
                            <option value="" class="bg-[#4a302e] text-gray-400">-- Select a Package --</option>
                            <option value="Serengeti Safari" class="bg-[#4a302e]">Serengeti Safari (Tanzania)</option>
                            <option value="Zanzibar Getaway" class="bg-[#4a302e]">Zanzibar Getaway (Coastal)</option>
                            <option value="Mount Kilimanjaro Climb" class="bg-[#4a302e]">Mount Kilimanjaro Climb
                            </option>
                            <option value="Cultural Tour" class="bg-[#4a302e]">Cultural Tour (Heritage)</option>
                        </select>
                    </div>

                    <div>
                        <label for="messageInput" class="block text-sm font-bold text-white mb-2">Message</label>
                        <textarea id="messageInput" name="message" class="form-input-custom resize-none" rows="3"
                            placeholder="Enter your message" required></textarea>
                    </div>


                    <button type="submit"
                        class="w-full py-3 px-4 bg-amber-500 hover:bg-amber-600 text-[#4a302e] font-bold rounded-lg shadow-xl transition duration-150 ease-in-out">
                        BOOK NOW
                    </button>
                </form>


                <div id="confirmationOutput" class="mt-10 p-6 bg-white rounded-lg shadow-inner hidden">
                    <h2 class="text-xl font-bold text-gray-800 mb-3">Application Confirmation</h2>
                    <div id="resultText" class="text-gray-700 text-base">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (event) {

            event.preventDefault();


            const name = document.getElementById('nameInput').value;
            const phone = document.getElementById('phoneInput').value;
            const email = document.getElementById('emailInput').value;
            const tourPackage = document.getElementById('packageSelect').value;
            const numPeople = document.getElementById('peopleInput').value;
            const message = document.getElementById('messageInput').value;


            const resultHtml = `
                <p class="font-semibold text-lg text-green-700">Thank you, ${name}, for submitting your application!</p>
                <p class="mt-2">Here are your tour details:</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1">
                    <li>Your Name: <strong>${name}</strong></li>
                    <li>Your Email: <strong>${email}</strong></li>
                    <li>Your Phone Number: <strong>${phone}</strong></li>
                    <li>Your selected tour package: <strong>${tourPackage}</strong></li>
                    <li>Number of people: <strong>${numPeople}</strong></li>
                </ul>
                <p class="mt-4 text-sm italic text-gray-500">Your submitted message: "${message}"</p>
                <p class="mt-4 font-medium">We will contact you as soon as possible using the number you provided.</p>
            `;


            const outputDiv = document.getElementById('confirmationOutput');
            const resultTextDiv = document.getElementById('resultText');

            resultTextDiv.innerHTML = resultHtml;


            outputDiv.classList.remove('hidden');


            outputDiv.scrollIntoView({ behavior: 'smooth' });
        });
    </script>

</body>

</html>
